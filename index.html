    <meta charset="UTF-8" />

    />

    <!-- Link a css -->

    <link rel="stylesheet" href="css/styles.css" />

    <title>PrestaBank</title>
  </head>
  <body>
    <header class="topheader">
      <div class="title">
        <h1>PRESTABANK</h1>
      </div>

      <div class="login">
        <button type="button" class="btn btn-primary btn-sm toggles" data-bs-toggle="modal"
        data-bs-target="#modalLogin">Log in</button>
      </div>

      <div class="logout">
        <button type="button" class="btn btn-primary btn-sm d-none toggles">Log Out</button>
      </div>
    </header>

    <main class="container">
        <section id="guest" class="toggles">
            
            <p>Para ingresar al Simulador de Préstamos logueate <span class="linkamodal" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">aquí</span></p>


            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá a tu cuenta</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="emailLogin" class="form-control my-4" type="email"
                                placeholder="Ingresa tu correo electrónico" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordar mis datos
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section id="logged" class="d-none toggles">
            <h2>Contenido para usuarios logueados</h2>
            <p>Te mostramos nuestras mascotas en adopción.</p>
            <div id="tarjetas" class="card-group"></div>
        </section>
    </main>
